<div class="card mb-3 mt-4 verticaly-display">
    <div class="d-flex justify-content-center align-items-center">
      <img [src]="user.picture" class="rounded-circle ml-2">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ user.firstname | uppercase }}</h5>
      <p class="card-text">{{ user.bio }}</p>
    </div>
  </div>
